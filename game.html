<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME</title>
  </head>
  <body>
    <script>
      let cek = true;
      while (cek) {
        let nilai = Math.floor(Math.random() * 3) + 1;
        console.log(nilai);
        let satu = "";
        let dua = "";
        for (let i = 1; i <= 5; i++) {
          let data1 = prompt("player 1: tebak angka 1-3");
          let data2 = prompt("player 2: tebak angka 1-3");

          if (nilai == data1) {
            satu = 1;
          } else if (nilai != data1) {
            satu = 0;
          }

          if (nilai == data2) {
            dua = 1;
          } else if (nilai != data2) {
            dua = 0;
          }

          alert("permainan ke : " + i + "\n kamu 1 :" + satu + "\n kamu dua :" + dua);
        }
        cek = confirm("lagi lah");
      }
    </script>
  </body>
</html>
