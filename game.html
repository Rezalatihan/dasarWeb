<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME</title>
  </head>
  <body>
    <script>
      let cek = true;
      while (cek) {
        let nilai1 = 0;
        let nilai2 = 0;
        for (let i = 1; i <= 5; i++) {
          let nilai = Math.floor(Math.random() * 3) + 1;
          console.log(nilai);

          let data1 = prompt("game ke : " + i + "\n player 1: tebak angka 1-3");
          let data2 = prompt("game ke : " + i + "\nplayer 2: tebak angka 1-3");

          if (data1 > 3 || data2 > 3 || data1 <= 0 || data2 <= 0) {
            alert("masukan angka 1-3");
          } else if (data1 == data2) {
            alert("Tebakan tidak boleh sama");
          } else {
            if (data1 == nilai) {
              nilai1 += 1;
              alert("pemenang pemain 1");
            } else if (data2 == nilai) {
              nilai2 += 1;
              alert("pemenang pemain 2");
            }
          }
        }

        alert(" player 1 :" + nilai1 + "\n player 2 :" + nilai2);

        if (nilai1 > nilai2) {
          alert("player satu menang");
        } else if (nilai1 < nilai2) {
          alert("player dua menang");
        } else {
          alert("seri");
        }
        cek = confirm("lagi lah");
      }
    </script>
  </body>
</html>
